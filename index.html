<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="up"></div>
        <div class="container">
            <div class="sideLeft">
                <div class="navInside">
                    <div class="navInside_left">
                        <img src="img/1.png" alt="">
                    </div>
                    <div class="navInside_right">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="notify">
                    <i class="fas fa-music"></i>
                    <div>
                        <span>    Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="search" @click="prova">
                    <div class="search_input">
                        <i class="fas fa-times-circle"></i>
                        <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    </div>    
                </div>
                <div class="chatList">
                    <div v-for="(elem,index) in contacts" class="chatUtent" @click="insertHeaderRight(index)">
                        <div class="chatUtent_img" >
                            <img class="circleImg" :src="elem.avatar" >
                        </div>
                        <div class="chatUtent-prevue">
                            <span>{{elem.name}}</span>
                            <span>{{elem.messages[1].text}}</span>
                        </div>
                        <div class="chatUtent-features">
                            <span>{{elem.messages[0].date.substring(11,16)}}</span>
                            <span><i class="fas fa-volume-mute"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sideRight">
                <div class="navInside">
                    <div class="navInside_left">
                        <img :src="activeImg" class="circleImg">                 
                        <span>{{ activeName }}</span>
                    </div>
                    <div class="navInside_right">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="mainChat"></div>
                <div class="textChat">
                    <i class="fas fa-times-circle"></i>
                    <i class="fas fa-times-circle"></i>
                    <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                    <i class="fas fa-times-circle"></i>
    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
